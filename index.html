<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>CALCULATOR</title>
</head>
<body>
  <div class="wrapper bg-[#262a33] h-[100vh] w-[100vw]">
    <div class="microphone_wrapper h-[70px] flex items-center"> <!--micro phone part wrapper-->
      <div class="mic bg-[#5e636b] rounded-circle w-[60px] h-[60px] flex  justify-center items-center ml-2" style="border-radius: 100%;"><i class="fa fa-microphone" aria-hidden="true" style="color: white;"></i></div>
    </div>
    <div class="out_put_wrapper">  <!--out put part wrapper--> 
      <div class="result">
        <input type="text" class="w-[100vw] h-[100%] mt-10 bg-[#262a33] text-right pr-10 text-white" style="font-size: 50px;" id="result">
      </div>
      <div class="values">
        <input type="text" class="w-[100vw] h-[100%] bg-[#262a33] text-right pr-10 text-white" style="font-size: 20px;" id="values">
      </div>
    </div>
    <div class="key_wrapper grid grid-cols-4 pl-3 pr-3 gap-x-2 gap-y-2 mt-10"> <!--key bord wrapper-->
      <div class="1 bg-[#555966] rounded-xl flex justify-center items-center h-[70px]">
       <button>C</button>
      </div>
      <div class="2 bg-[#555966] rounded-xl flex justify-center items-center h-[70px]"><button>+/-</button></div>
      <div class="3  bg-[#555966] rounded-xl flex justify-center items-center h-[70px]"><button>%</button></div>
      <div class="4  bg-[#555966] rounded-xl flex justify-center items-center h-[70px] bg-[#d1640a]"><button>/</button></div>
      <div class="5  bg-[#555966] rounded-xl flex justify-center items-center h-[70px]"><button>7</button></div>
      <div class="6  bg-[#555966] rounded-xl flex justify-center items-center h-[70px]"><button>8</button></div>
      <div class="7  bg-[#555966] rounded-xl flex justify-center items-center h-[70px]"><button>9</button></div>
      <div class="8  bg-[#555966] rounded-xl flex justify-center items-center h-[70px] bg-[#d1640a]"><button>x</button></div>
      <div class="9  bg-[#555966] rounded-xl flex justify-center items-center h-[70px]"><button>4</button></div>
      <div class="10  bg-[#555966] rounded-xl flex justify-center items-center h-[70px]"><button>5</button></div>
      <div class="11  bg-[#555966] rounded-xl flex justify-center items-center h-[70px]"><button>6</button></div>
      <div class="12  bg-[#555966] rounded-xl flex justify-center items-center h-[70px] bg-[#d1640a]"><button>-</button></div>
      <div class="13  bg-[#555966] rounded-xl flex justify-center items-center h-[70px]"><button>1</button></div>
      <div class="14  bg-[#555966] rounded-xl flex justify-center items-center h-[70px]"><button>2</button></div>
      <div class="15  bg-[#555966] rounded-xl flex justify-center items-center h-[70px]"><button>3</button></div>
      <div class="16  bg-[#555966] rounded-xl flex justify-center items-center h-[70px] bg-[#d1640a]"><button>+</button></div>
      <div class="17  bg-[#555966] col-span-2 rounded-xl flex justify-center items-center h-[70px]"><button>0</button></div>
      <div class="18  bg-[#555966] rounded-xl flex justify-center items-center h-[70px]"><button>.</button></div>
      <div class="19  bg-[#555966] rounded-xl flex justify-center items-center h-[70px] bg-[#d1640a]"><button>=</button></div>
    </div>
  </div>


<script type="module" src="/main.js"></script>
</body>

</html>
